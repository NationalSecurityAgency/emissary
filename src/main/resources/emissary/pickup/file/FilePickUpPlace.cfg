MAXIMUM_DATA_SIZE = "-1"

USE_OBJECT_TRACE_LOGGER = "@ENV{'LOG_OBJECT_TRACE'}"

# Disk space monitoring configuration
# Enable disk space monitoring to automatically pause pickup when disk usage is high
DISK_SPACE_MONITORING_ENABLED = false

# Check interval in seconds (default: 30)
DISK_SPACE_CHECK_INTERVAL_SECONDS = 30

# Percentage-based thresholds (0-100)
# Pause pickup when disk usage exceeds this percentage
DISK_SPACE_PAUSE_THRESHOLD_PERCENT = 90

# Resume pickup when disk usage falls below this percentage
DISK_SPACE_RESUME_THRESHOLD_PERCENT = 85

# OR absolute minimum free space thresholds (use size notation: 10G, 500M, etc.)
# If both percentage and bytes configured, percentage takes precedence
# DISK_SPACE_PAUSE_THRESHOLD_BYTES = "10G"
# DISK_SPACE_RESUME_THRESHOLD_BYTES = "15G"

# Path to monitor (defaults to OUTPUT_DATA, then DONE_DATA if not specified)
# DISK_SPACE_MONITORED_PATH = "@{OUTPUT_DATA}"
