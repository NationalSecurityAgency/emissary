apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "emissary.fullname" . }}
  labels:
    {{- include "emissary.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "emissary.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "emissary.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "emissary.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./emissary"]
          args: ["server", "-a", "{{ .Values.image.agents }}", "-p", "{{ .Values.image.port }}"]
          ports:
            - name: http
              containerPort: {{ .Values.image.port }}
          livenessProbe:
            initialDelaySeconds: {{ .Values.image.initialDelaySeconds }}
            exec:
              command:
                - curl
                - -X GET
                - http://localhost:{{ .Values.image.port }}/api/health
          readinessProbe:
            initialDelaySeconds: {{ .Values.image.initialDelaySeconds }}
            exec:
              command:
                - curl
                - -X GET
                - http://localhost:{{ .Values.image.port }}/api/health
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
